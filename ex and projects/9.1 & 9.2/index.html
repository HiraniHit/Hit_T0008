<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: blue;
            color: white;
            height: 50px;
            width: 100%;
            padding: 10px;
            
        }
        .logo{
            padding: 20px;
        }
        .section{
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">logo</div>
            <div>this is the example of internal css</div>
            <div class="section">
                <li>Home</li>
                <li>About</li>
                <li>Content</li>
            </div>
        </nav>
        <section>
            <div class="box-main">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </section>
        <footer class="footer">
            <div>this is the exaple of external css</div>
        </footer>
    </div>

</body>
</html>
